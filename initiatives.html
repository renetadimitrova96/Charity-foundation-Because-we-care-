                <h3>Donate blood - give life!</h3>
		
		<form>
		 Name*:  <input type="text" name="firstname" required> <br><br>
		 Lastname*:  <input type="text" name="lastname" required> <br><br>
		 Gender: <br>
		 <input type="radio" name="gender" value="male" >Мъж
		 <input type="radio" name="gender" value="female">Жена<br><br>
		 Age: <input type="text" name="age" required><br><br>
		 Phone*:  <input type="text" name="telephone" required><br><br>
		 Blood type:
		 <select name="blood">
			<option value="ab+">AB+</option>
			<option value="ab-">AB-</option>
			<option value="a+">A+</option>
			<option value="a-">A-</option>
			<option value="b+">B+</option>
			<option value="b-">B-</option>
			<option value="o+">0+</option>
			<option value="0-">0-</option>
		</select><br><br>
		Date (on which you want to donate blood): 
		<input type="date" name="date"><br><br>
		
		<input type="submit" value="Send">
		</form>
